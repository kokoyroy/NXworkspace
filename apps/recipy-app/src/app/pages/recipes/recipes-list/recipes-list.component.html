<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div *ngFor="let recipy of recipes" class="col-xs-12">
    <org-recipy-list-item
      (recipySelected)="emitRecipy(recipy)"
      [recipy]="recipy"></org-recipy-list-item>
  </div>
</div>
